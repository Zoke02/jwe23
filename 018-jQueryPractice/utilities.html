<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Utilitfa-inverse</title>
    </head>
    <body>
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li>Four</li>
            <li>Five</li>
        </ul>

        <div>
            User:<br />
            <input type="text" id="username" name="username" />
        </div>

        <script src="../vendor/jquery/jquery-3.7.1.min.js"></script>
        <script>
            // Each / forEach
            $('li').each(function (index) {
                console.log($(this).text());
                // This refers to the oldest element that is $("li")
                $(this).css('background', 'hsl(' + index * 10 + ', 50%, 50%)');
            });

            $.each($('li'), function () {
                // This is global?
            });

            // Arrays
            let arrayMerge = $.merge([1, 2, 3], [4, 5, 6]);
            console.log(arrayMerge);

            let names = ['Harry', 'Marry', 'Perry'];
            let names2 = ['Jerry', 'Larry', 'Bob'];

            console.log($.merge(names, names2));

            // Trim
            $('#username').change(function () {
                console.log($.trim($(this).val()));
            });

            // 
        </script>
    </body>
</html>
