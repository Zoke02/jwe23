<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Einfügen</title>
    </head>
    <div class="wrapper">
        <!-- Dynamic HTML goes here -->
    </div>

    <div id="gallery"></div>
    <div class="randomText">
        Lorem ipsum dolor sit amet consectetur FUCK adipisicing elit. Sint,
        maiores.
    </div>
    <h2>This is a test</h2>
    <body>
        <script src="../vendor/jquery/jquery-3.7.1.min.js"></script>
        <script>
            // Elemente Einfügen
            $('.wrapper').append(`<p class="greeting1" >Hey, im dynamic!</p>`);
            $(
                '<p class="greeting2" >Servus, ich bin aus Österreich</p>'
            ).appendTo('.wrapper');
            $('.wrapper').prepend(
                `<div class="example-before">Element before other Elements</div>`
            );

            // Element ändern
            $('.greeting1').attr('id', 'dynamic-1');
            $('.greeting1').attr('id', 'dynamic-2');
            $('.greeting1').removeAttr('id');
            $('.greeting1').attr('id', 'dynamic-1');

            // $('.greeting2').attr('style', 'color: orange');
            $('.greeting2').css('background-color', 'pink');
            $('.greeting2').css({
                'font-weight': 'bold',
                border: '2px solid green',
                width: '200px',
                height: '200px',
            });
            $('.example-before').css('background-color', 'lightblue');

            // Class hinzufügen/entfernen
            $('body')
                .addClass('js-works')
                .addClass('temporary-class banana huuui extra-class-dynamic-')
                .removeClass('temporary-class');
            $('.greeting2').text(`Wow, that changes everything!`);
            $('.greeting2').html(`<i>Wow, </i> that is awesome!`);

            // Umscgließen von Elementen
            for (let i = 0; i < 4; i++) {
                $('#gallery').append(
                    '<img src="https://placehold.co/600x400" >'
                );
            }
            $('#gallery img').wrapAll('<a href="#"></a>');

            // Mehrere Elemente selektieren und ändern
            $('#gallery img').css('border', '3px solid red');

            // Element ersetzen
            $(".randomText:contains('FUCK')").replaceWith(
                '<p>Contains bad words.</p>'
            );

            // Kopieren von Elementen
            $('h2').clone().prependTo('#gallery');

            // Elemente enfernen
            $('h2').last().remove();
        </script>
    </body>
</html>
