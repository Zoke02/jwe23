<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Events</title>
        <style>
            html,
            body {
                height: 100%;
            }

            #circle {
                border: 1px solid blue;
                border-radius: 50%;
                position: absolute;
                top: 0;
                left: 0;
                transform: translateX(-50%) translateY(-50%);
                height: 30px;
                width: 30px;
                user-select: none;
                pointer-events: none;
                z-index: 1000;
            }
        </style>
    </head>
    <body>
        <div id="circle"></div>
        <div>
            <a href="https://www.google.com/" target="_blank">Link to Google</a>
        </div>
        <button id="myBtn">Click Me!</button>
        <input type="date" name="" id="cal" />

        <script src="../vendor/jquery/jquery-3.7.1.min.js"></script>

        <script>
            // Event handler setzen
            $('#myBtn').on('click', function () {
                console.log('Hey, you clicked me!');
            });

            // Event Handler entfernen
            $('#myBtn').off('click');
            $('a').click(function (e) {
                e.preventDefault();
                alert('This link is in JavaScript BLOCKED!');
            });

            // Mouse Events
            $('#myBtn').mouseenter(function () {
                $(this).css('border', '4px solid blue');
            });

            $('#myBtn').mouseleave(function () {
                $(this).css('border', '4px solid red');
            });

            $('body').mousemove(function (e) {
                // console.log(e.pageX, e.pageY);
                $('#circle').css({
                    top: e.pageY,
                    left: e.pageX,
                });
            });

            // Change event for Form Elemets
            $('#cal').change(function (e) {
                console.log(new Date($(this).val()));
            });
        </script>
    </body>
</html>
