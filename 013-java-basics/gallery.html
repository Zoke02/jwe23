<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Galerry in Javascript</title>
        <link rel="stylesheet" href="../vendor/css/fancybox.css" />
    </head>
    <body>
        <!-- 

            Bilder liegen unter:

            Volle AuflÃ¶sung:        img/full/x.jpg
            Thumbnail/Minaturbild:  img/thumb/x.jpg 

         -->

        <div id="gallery">
            <!--  htmlOutput will be inserted here  -->
        </div>
        <script src="../vendor/js/fancybox.umd.js"></script>
        <script>
            Fancybox.bind('[data-fancybox]', {});

            let galleryImages = ['1', '2', '3', '4'];

            let createDynamicGallery = function () {
                let htmlOutput = '';

                // for (let img = 1; img <= 4; img++) {
                //     htmlOutput += `<a href="img/full/${img}.jpg" data-fancybox="gallery">
                // <img src="img/thumbs/${img}.jpg" />
                // </a>`;
                // }

                galleryImages.forEach(function (img) {
                    htmlOutput += `<a href="img/full/${img}.jpg" data-fancybox="gallery">
                    <img src="img/thumbs/${img}.jpg" />
                    </a>`;
                });

                document.querySelector('#gallery').innerHTML = htmlOutput;
            };
        </script>
    </body>
</html>
