                                <div>
                                    <input
                                        name="gender"
                                        id="gender-male"
                                        type="radio"
                                    />
                                    <label for="gender">Mr. </label>

                                    <input
                                        name="gender"

                                    <label for="lname">Last Name:</label>
                                    <input
                                        class="input-box"

                                        id="lname"

                                </div>
                                <div>
                                    <label for="email">E-Mail:</label>
                                    <input
                                        class="input-box"
                                        type="email"
                                        name="email"
                                        autocomplete="off"

                                <div>
                                    <label for="birth-date">Birth Date:</label>
                                    <input
                                        class="input-box"
                                        type="date"
                                        name="birth-date"
                                        id="birth-date"
                                    />
                                </div>
                                <div>
                                    <label class="full-width" for="contact-text"
                                        >Tell us what can we help you
                                        with:</label
                                    >
                                    <textarea
                                        class="input-box"
                                        name="contact-text"
                                        id="contact-text"
