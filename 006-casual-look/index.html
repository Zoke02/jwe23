<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Casual Look</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header>
            <div class="header-container wrapper">
                <div class="header-box uppercase">
                    <p>Irgendein online shop</p>
                </div>
                <div class="header-box uppercase"><p>Casual look</p></div>
            </div>
        </header>
        <main>
            <div class="main-container wrapper">
                <div class="main-box-left">
                    <div class="cta-text">
                        <p>Natürlicher Look.<br />Ganz ohne künstlich.</p>
                    </div>
                    <div class="cta-exclusive">
                        <p class="uppercase">Exklusiv</p>
                    </div>
                    <div class="cta-price"><p id="cta-price">€ 799,-</p></div>
                </div>

                <div class="main-box-right">
                    <img class="women" src="img/NoPath@2x.png" />
                </div>
                <div class="main-container-footer"></div>
            </div>
        </main>
        <footer>
            <div class="footer-container wrapper">
                <button class="cta-button" type="submit">Jetzt kaufen</button>
            </div>
        </footer>
    </body>
</html>
