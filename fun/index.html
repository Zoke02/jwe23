<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BootStrap Website</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"

    <body>

            <div id="nav-bar" class="container-xl row text-center p-0">
                <div class="col-6 text-start p-0 my-auto">
                    <a href="index.html">
                        <img
                            id="header-logo"
                            class="img-fluid"
                            src="../004-bakery/img/logo.png"
                    /></a>
                </div>
                <div class="col text-end p-0 my-auto">
                    <img src="../004-bakery/img/nav.svg" alt="" />
                </div>
            </div>
            <div id="hero-img-space">
                <img
                    id="hero-img"
                    src="../004-bakery/img/hero-image-desktop.jpg"
                />
            </div>
            <div class="container-xl p-0">
                <h1 class="text-center" id="hero-undertext">Header Text</h1>
            </div>
        </header>
        <main></main>
        <footer></footer>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
